<div class="container">
  <h1>Create transaction</h1>
  <p>Transfer some money to someone!</p>

  <br />

  <div class="form-group">
    <label><strong>From address</strong></label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="walletKey.publicKey"
      disabled
    />
  </div>

  <br />

  <div class="form-group">
    <label for="toAddress"><strong>Address</strong></label>
    <input type="text" class="form-control" [(ngModel)]="newTx.toAddress" />
  </div>

  <br />

  <div class="form-group">
    <label for="amount"><strong>Amount</strong></label>
    <input type="number" class="form-control" [(ngModel)]="newTx.amount" />
  </div>

  <br />

  <button (click)="createTransaction()" class="btn btn-primary">
    Sign & create transaction
  </button>
</div>
