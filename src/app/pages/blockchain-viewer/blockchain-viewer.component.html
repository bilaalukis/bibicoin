<div class="container">
  <h1>Blocks on chain</h1>
  <p>
    Each card represents a block on the chain. Click on a block to see the
    transaction stored inside
  </p>

  <app-block-view
    *ngFor="let block of blocks"
    [block]="block"
    (click)="showTransactions(block)"
  >
  </app-block-view>
</div>

<br /><br />

<div class="container">
  <app-pending-transactions>
    <button class="btn btn-primary" (click)="minePendingTransactions()">
      Start mining
    </button>
    ></app-pending-transactions
  >
</div>

<br /><br />

<div class="container">
  <h1>Transactions inside block</h1>
  <app-transactions-table
    [transactions]="selectedBlock.transactions"
  ></app-transactions-table>
</div>
